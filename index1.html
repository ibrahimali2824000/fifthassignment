<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <u>
        <h1>Registration form</h1>
    </u>
    <form action="index1.html">
        <label for="full-na">Full Name</label>
        <input type="text" id="full-na"placeholder=" Full-Name">
        <br>
        <br>
        <label for="last-na">Last Name</label>
        <input type="text" id="last-na"placeholder=" Last Name">
        <br>
        <br>
        <label for="nick-na">Nick Name</label>
        <input type="text" id="nick-na"placeholder=" Nick Name">
        <br>
        <br>
        <label for="e-mail">E-Mail</label>
        <input type="email" id="e-mail"placeholder=" E-mail">
        <br>
        <br>
        <label for="password">Password</label>
        <input type="password" id="password" placeholder=" Password">
        <br>
        <br>
        <label for="birth">Date of Birth</label>
        <input type="date" id="birth">
        <br>
        <br>
        <label for="Gen">Gender :</label>
        <input type="radio" name="gen" id="mail">
        <label for="mail">Mail</label>
        <input type="radio" name="gen" id="Femail">
        <label for="Femail">Femail</label>
        <input type="radio" name="gen" id="Other">
        <label for="Other">Other</label>
        <br>
        <br>
        <label for="phone">Mobile</label>
        <input type="tel" id="phone"  placeholder="Mobile Number ">
        
        <br>
        <br>
        <label for="Address">Address</label>&nbsp;&nbsp;&nbsp;&nbsp;
        
        <textarea name="Address" id="Address" placeholder=" Address" rows="8" cols="30"></textarea>
        <br>
        <br>
        <input type="submit" value="submit">
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        <input type="reset" value="reset">
    </form>
    
</body>
</html>
